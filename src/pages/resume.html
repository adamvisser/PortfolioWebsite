


<div class="ui grid">

<div class="row">

		<a href="/AdamVisserResume.PDF" target="_blank">Download my Resume in PDF</a>
	</div>
	<div class="six wide column">
		<div class="ui fluid blue segment">
			<h1 class="ui blue centered header">Adam Visser's Resume</h1>

		</div>
	</div>
</div>
